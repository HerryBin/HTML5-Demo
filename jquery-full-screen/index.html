<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>全屏效果</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="container" data-PageSwitch>
    <div class="sections">
        <div class="section active" id="section0">
            <div class="intro">
                <h1 class="title">春天</h1>
            </div>
        </div>
        <div class="section" id="section1">
            <div class="intro">
                <h1 class="title">夏天</h1>
            </div>
        </div>
        <div class="section" id="section2">
            <div class="intro">
                <h1 class="title">秋天</h1>
            </div>
        </div>
        <div class="section" id="section3">
            <div class="intro">
                <h1 class="title">冬天</h1>
            </div>
        </div>
    </div>
</div>
<script src="../jquery-1.11.1.js"></script>
<script src="index.js"></script>
<script type="text/javascript">
    /**
     * 全屏要素
     * 全屏的元素及其父元素都要设置height 100%
     * 将html\body 标签设置成height:100%
     * height:100% 是跟随其父元素高度变化而变化
     *
     *
     *横屏要素则是根据 展示页数*100%，作为整个父容器的宽度，而单个页面的宽度为父容器的 100%/页数
     *
     * 避免全局依赖 避免第三方破坏  兼容JQuery操作符
     * 类级别组件开发
     * 对象级别组件开发
     * */
</script>
</body>
</html>
