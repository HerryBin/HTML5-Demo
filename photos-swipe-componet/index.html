<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no"/>
    <meta name="apple-touch-fullscreen" content="YES"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #333;
            overflow: hidden;
            /*//position: absolute;//给一个定位置 移动环境很占内存*/
        }

        li, ul {
            list-style: none;
            padding: 0;
            margin: 0;
            height: 100%;
        / / 让整个图片填充画面，才能居中 overflow: hidden;
        }

        /*图片居中*/
        li {
            position: absolute;
            display: -webkit-box;
            -webkit-box-pack: center;
            -webkit-box-align: center;
            /* display: table-cell;
             vertical-align: middle;*/
        }

        li img {
            max-width: 100%;
            max-height: 100%;
        }

        #canvas {
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

    </style>
</head>
<body>
<div id="canvas">

</div>

<script type="text/javascript">
    var list = [
        {
            /*height: 950,
             width: 800,*/
            img: "../img/1.jpg"
        },
        {
            /*height: 1187,
             width: 900,*/
            img: "../img/2.jpg"
        },
        {
            /* height: 766,
             width: 980,*/
            img: "../img/3.jpg"
        },
        {
            /*  height: 754,
             width: 980,*/
            img: "../img/4.jpg"
        },
        {
            /* height: 493,
             width: 750,*/
            img: "../img/5.jpg"
        },
        {
            height: 500,
            width: 750,
            img: "../img/6.jpg"
        },
        {
            height: 600,
            width: 400,
            img: "../img/7.jpg"
        }
    ];

    function Slider(opts) {
        this.wrap = opts.dom;
        this.list = opts.list;

        this.init();
        this.rendeDom();
        this.bindDom();
    }

    Slider.prototype.init = function () {
        //获取窗口的长宽比
        this.radio = window.innerHeight / window.innerWidth;
        this.scaleW = window.innerWidth;//设定滑动的宽度 为一个图片的宽度
        this.idx = 0;//设定初始值
    };

    Slider.prototype.rendeDom = function () {
        var wrap = this.wrap,
            data = this.list,
            len = data.length;
        this.outer = document.createElement('ul');
        for (var i = 0; i < len; i++) {
            var li = document.createElement('li'),
                item = data[i];

            li.style.width = window.innerWidth + 'px';
            li.style.webkitTransform = 'translate3d(' + i * this.scaleW + 'px,0,0)';
            if (item) {
                if (item['height'] / item['width'] > this.radio) {
                    li.innerHTML = '<img height="' + window.innerHeight + '" src="' + item['img'] + '">';
                } else {
                    li.innerHTML = '<img width="' + window.innerWidth + '" src="' + item['img'] + '">';
                }
            }
            this.outer.appendChild(li);
        }

        this.outer.style.cssText = 'width:' + this.scaleW + 'px';

        wrap.style.height = window.innerHeight + 'px';
        wrap.appendChild(this.outer);
    };

    Slider.prototype.bindDom = function () {
        var self = this,
            scale = self.scaleW,
            outer = self.outer,
            len = self.list.length;

        var startHandler = function (evt) {
            self.startX = evt.touches[0].pageX;//单页面touch[0]
            self.offsetX = 0;//为后面计算touchEnd做准备 清除默认行为 在计算出位移的多少

            self.startTime = new Date() * 1;//获得时间戳
        };

        var moveHandler = function (evt) {
            //兼容chrome android，阻止浏览器默认行为
            evt.preventDefault();
            self.offsetX = evt.touches[0].pageX - self.startX;
            console.log(self.offsetX);

            //鼠标滑动的时，我们会可能看见 之前 当前 之后 三张图片，因此，改变这三张图片的位移坐标值
            var lis = outer.getElementsByTagName('li'),
                i = self.idx - 1,
                m = i + 3;
            for (i; i < m; i++) {//从上一张开始变换位移量
                //sacle 屏幕宽度
                var transRad = ((i - self.idx) * scale + self.offsetX) + 'px';
                lis[i] && (lis[i].style.webkitTransform = 'translate3d(' + transRad + ',0,0)');
            }

        };

        var endHandler = function (evt) {
            var boundary = scale / 6,
                endTime = new Date() * 1,
                lis = outer.getElementsByTagName('li');

            //当手指移动时间超过300ms 的时候，按位移算
            if(endTime - self.startTime > 300){
                if(self.offsetX >= boundary){
                    self.goIndex('-1');
                }else if(self.offsetX < 0 && self.offsetX < -boundary){
                    self.goIndex('+1');
                }else{
                    self.goIndex('0');
                }
            }else{
                //优化
                //快速移动也能使得翻页
                if(self.offsetX > 50){
                    self.goIndex('-1');
                }else if(self.offsetX < -50){
                    self.goIndex('+1');
                }else{
                    self.goIndex('0');
                }
            }
        };

        outer.addEventListener('touchstart', startHandler);
        outer.addEventListener('touchmove', moveHandler);
        outer.addEventListener('touchend', endHandler);
    };

    Slider.prototype.goIndex=function(n){
        var idx=this.idx,
            cidx,
            lis=this.outer.getElementsByTagName('li'),
            len=lis.length;
        if(typeof n==='number'){
            cidx=idx;
        }else if(typeof n==='string'){
            cidx=idx+n*1;
        }

        //处理边界 索引值
        if(cidx>len-1){
            cidx=len-1;
        }else if(cidx<0){
            cidx=0;
        }

        this.idx=cidx;
        //改变过渡的方式，从无动画变为有动画
        lis[cidx].style.webkitTransition = '-webkit-transform 0.2s ease-out';
        lis[cidx-1] && (lis[cidx-1].style.webkitTransition = '-webkit-transform 0.2s ease-out');
        lis[cidx+1] && (lis[cidx+1].style.webkitTransition = '-webkit-transform 0.2s ease-out');

        //改变动画后所应该的位移值
        lis[cidx].style.webkitTransform = 'translate3d(0, 0, 0)';
        lis[cidx-1] && (lis[cidx-1].style.webkitTransform = 'translate3d(-'+ this.scaleW +'px, 0, 0)');
        lis[cidx+1] && (lis[cidx+1].style.webkitTransform = 'translate3d('+ this.scaleW +'px, 0, 0)');
    };
    new Slider({
        dom: document.getElementById('canvas'),
        list: list
    })
</script>
</body>
</html>
